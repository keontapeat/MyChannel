<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Flicks ‚Ä¢ MyChannel</title>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; background: #000; }
      .screen { position: fixed; inset: 0; overflow: hidden; background: #000; }
      .pane { position: absolute; inset: 0; display: grid; place-items: center; }
      video { width: 100%; height: 100%; object-fit: cover; }
      .hud { position: absolute; inset: 0; pointer-events: none; }
      .badge { position: absolute; right: 16px; bottom: 88px; display: grid; gap: 14px; align-items: center; }
      .btn { pointer-events: auto; width: 52px; height: 52px; border-radius: 999px; display: grid; place-items: center; color: #fff; background: rgba(0,0,0,.35); border: 1px solid rgba(255,255,255,.15); backdrop-filter: blur(4px); }
      .mute { position: absolute; right: 16px; top: 16px; }
      .meta { position: absolute; left: 16px; right: 92px; bottom: 24px; color: #fff; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
      .title { font-weight: 700; letter-spacing: .2px; margin-bottom: 6px; text-shadow: 0 1px 2px rgba(0,0,0,.6); }
      .desc { opacity: .9; font-size: 14px; line-height: 1.35; text-shadow: 0 1px 2px rgba(0,0,0,.6); }
      .heart { position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%) scale(.8); opacity: 0; color: #ff3357; font-size: 96px; pointer-events: none; transition: transform .25s ease, opacity .25s ease; }
      .heart.show { opacity: 1; transform: translate(-50%,-50%) scale(1.05); }
      .ghost { position: absolute; inset: 0; }
    </style>
  </head>
  <body>
    <div class="screen" id="screen">
      <div class="pane"><video id="prev" playsinline preload="metadata" muted></video></div>
      <div class="pane"><video id="curr" playsinline preload="metadata" muted></video></div>
      <div class="pane"><video id="next" playsinline preload="metadata" muted></video></div>
      <div class="hud">
        <div class="mute">
          <button id="muteBtn" class="btn" aria-label="Mute/Unmute">üîä</button>
        </div>
        <div class="badge">
          <button id="likeBtn" class="btn" aria-label="Like">‚ù§Ô∏è</button>
          <button id="shareBtn" class="btn" aria-label="Share">‚ÜóÔ∏é</button>
        </div>
        <div class="meta">
          <div class="title" id="title">Flicks</div>
          <div class="desc" id="desc">Swipe up/down ‚Ä¢ Double‚Äëtap to like</div>
        </div>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <div class="ghost" id="touchLayer"></div>
      </div>
    </div>

    <script src="/flicks.js" defer></script>
    <script>
      // Ensure SW keeps scope; no need to re-register if already registered on index.html
      if ('serviceWorker' in navigator) {
        // noop: registration handled elsewhere
      }
    </script>
  </body>
  </html>
